version: 2.1

setup: true

orbs:
  path-filtering: circleci/path-filtering@0.0.2

workflows:
  setup-workflow:
    jobs:
      - path-filtering/filter:
          base-revision: staging
          config-path: .circleci/continue-config.yml
          mapping: |
            lambdas/other-lambda/.* other-lambda true
            lambdas/proxy-lambda/.* proxy-lambda true
            infrastructure/env/dev/.* infrastructure-dev true
            infrastructure/env/staging/.* infrastructure-staging true
            infrastructure/env/production/.* infrastructure-production true